<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wild Animal Mini-Zoo</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Welcome to the Wild Animal Mini-Zoo</h1>
        </header>

        <section class="bears">
            <h2>Bears</h2>
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Bears_Alaska.jpg"
                alt="Bears">
            <ul>
                <li>Ollie</li>
                <li>Mona</li>
            </ul>
            <article class="bear-facts">
                <h3>Bear Facts</h3>
                <a href="https://en.wikipedia.org/wiki/Bear"
                    alt="an article about bears">Learn more about Bears</a>
            </article>
        </section>

        <section class="giraffes">
            <h2>Giraffes</h2>
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/8/89/Three_giraffes_01.jpg"
                alt="Giraffes">
            <ul>
                <li>Frankie</li>
                <li>Coconut</li>
            </ul>
            <article class="giraffe-facts">
                <h3>Giraffe Facts</h3>
                <a href="https://en.wikipedia.org/wiki/Giraffe"
                    alt="an article about giraffes">Learn more about Giraffes</a>
            </article>
        </section>

    </body>
</html>
